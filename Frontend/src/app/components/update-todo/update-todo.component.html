<h2 class="fw-bold text-dark font-bold has-text-primary" mat-dialog-title>Add Todo</h2>
<mat-dialog-content class="mat-typography">
  <form class="example-form" #form="ngForm" novalidate>
    <mat-form-field class="example-full-width">
      <mat-label class="fw-bold text-dark font-bold">Title</mat-label>
      <input class="fw-normal text-dark font-bold" matInput placeholder="title" name="title" [(ngModel)]="todo.title"
        #title="ngModel" required>
      <mat-error *ngIf="title.invalid && (title.dirty || title.touched)">
        title is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label class="fw-bold text-dark font-bold">Description</mat-label>
      <textarea class="fw-normal text-dark font-bold" matInput placeholder="description" name="description"
        [(ngModel)]="todo.description" #description="ngModel"></textarea>
    </mat-form-field>

    <!-- Extra Fields -->
    <!-- <div class="d-flex flex-lg-column"> -->
    <mat-form-field class="example-form ">
      <mat-label class="fw-bold text-dark font-bold">Start Date</mat-label>
      <input class="fw-normal text-dark font-bold input-group-append" type="date" matInput placeholder="start date"
        name="start" [(ngModel)]="todo.start" #start="ngModel">
    </mat-form-field>
    <br>
    <mat-form-field class="example-form">
      <mat-label class="fw-bold text-dark font-bold">Due Date</mat-label>
      <input class="fw-normal text-dark font-bold input-group-append" type="date" matInput placeholder="due date"
        name="due" [(ngModel)]="todo.due" #due="ngModel">
    </mat-form-field>

      [(ngModel)]="todo.isCompleted" (click)="check2(todo)" >Task Completed</mat-checkbox>

    <mat-checkbox color="primary" class="fw-bold mt-3 text-dark font-bold" name="Progress"

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button class="button btn px-2 text-dark is-success font-bold btn-sm " mat-button mat-dialog-close>Cancel</button>
